# Environment variables that the bot may use
NAME: Portuguese
LANGUAGE_CODE: pt
TIMEZONE: America/Sao_Paulo

# the back button on many menus
back: «

start_log: |-
    👾 Bot started!
    🖇 Loaded <code>{plugins_count}</code> plugins:
    <code>{plugins_text}</code>
    
    🏷 <b>app_version</b>: <code>{client.app_version}</code>
    🛸 <b>device_model</b>: <code>{client.device_model}</code>
    💻 <b>system_version</b>: <code>{client.system_version}</code>
    
# /start
start_text: |-
    👾 Olá, <b>{from_user.first_name}</b>! Eu sou um bot básico feito com Pyrogram.
    
    🗃 Código-fonte: github.com/usernein/botbase

# the button at /start
help: ❕ Ajuda
# the help menu (accessible by clicking the button) and /help
help_text: Help! <i><s>(i need somebody)</s></i>

# the button at /start
about: ❔ Sobre
# the about menu (accessible by clicking the button)
about_text: |-
    👾 Eu sou um bot básico.
    Eu existo para ser um ponto de início para outros bots.
executed_cmd: Comando executado
